<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Code</title>
<link rel="stylesheet" type="text/css" th:href="@{/layout/backoffice/vendors/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/backoffice-login.css}" />
<link rel="shortcut icon" th:href="@{/images/icon.png}" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<div class="center-block">
					<p class="text-muted mensagem">Por favor, faça o login.</p>
				</div>
			</div>
			<div class="col-sm-offset-4 col-sm-4" th:if="${#bools.isTrue(param.error)}">
				<div class="center-block">
					<p class="text-danger mensagem">O e-mail e/ou senha não conferem</p>
				</div>
			</div>
			<div class="col-sm-offset-4 col-sm-4">
				<form th:action="@{/login/backoffice}" method="post">
					<div class="form-group form-group-lg">
						<label form="email">E-mail</label>
						<div class="input-group">
							<span class="input-group-addon" id="icon-email"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
							<input type="email" class="form-control" id="email" placeholder="E-mail" maxlength="150" aria-describedby="icon-email" autofocus required name="username">
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label form="senha">Senha</label>
						<div class="input-group">
							<span class="input-group-addon" id="icon-senha"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
							<input type="password" class="form-control" id="senha" placeholder="Senha" maxlength="15" aria-describedby="icon-senha" required name="password">
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/layout/backoffice/vendors/jquery/jquery.min.js}"></script>
	<script th:src="@{/layout/backoffice/vendors/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
