<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/backoffice/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Cadastro de jogo</title>
</head>
<body>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" layout:fragment="conteudo">
		<h1 class="page-header">Cadastro de jogo</h1>
		<div class="row">

			<form method="post" th:object="${jogo}">
				<thecode:messagebackoffice />
				<thecode:formproduto />
				<div class="row">
					<div class="col-sm-4 form-group" thecode:classforerror="produtora">
						<label for="produtora" class="control-label">Produtora</label>
						<input id="produtora" type="text" class="form-control" maxlength="50" required th:field="*{produtora}" />
					</div>
					<div class="col-sm-3 form-group" thecode:classforerror="edicao">
						<label for="edicao" class="control-label">Edição</label>
						<input id="edicao" type="text" class="form-control" maxlength="25" required th:field="*{edicao}" />
					</div>
					<div class="col-sm-1 form-group" thecode:classforerror="idade">
						<label for="idade" class="control-label">Idade</label>
						<input id="idade" type="text" class="form-control js-int" required th:field="*{idade}" />
					</div>
					<div class="col-sm-3 form-group" thecode:classforerror="lancamento">
						<label for="lancamento" class="control-label">Lançamento</label>
						<input id="lancamento" type="date" class="form-control" required th:field="*{lancamento}" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3 form-group" thecode:classforerror="idioma">
						<label for="idioma" class="control-label">Idioma</label>
						<select class="col-sm-3 form-control" id="idioma" required th:field="*{idioma}">
							<option value="">Selecione o Idioma</option>
							<option th:each="idioma : ${idiomas}" th:value="${idioma}" th:text="${idioma.descricao}"></option>
						</select>
					</div>
					<div class="col-sm-3 form-group" thecode:classforerror="genero">
						<label for="genero" class="control-label">Gênero</label>
						<select class="col-sm-3 form-control" id="genero" required th:field="*{genero}">
							<option value="">Selecione o Gênero</option>
							<option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.nome}"></option>
						</select>
					</div>
					<div class="col-sm-3 form-group" thecode:classforerror="legenda">
						<label for="legenda" class="control-label">Legenda</label>
						<select class="col-sm-3 form-control" id="legenda" required th:field="*{legenda}">
							<option value="">Selecione a Legenda</option>
							<option th:each="legenda : ${legendas}" th:value="${legenda}" th:text="${legenda.descricao}"></option>
						</select>
					</div>
					<div class="col-sm-3 form-group" thecode:classforerror="resolucao">
						<label for="resolucao" class="control-label">Resolução</label>
						<br>
						<select class="col-sm-3 form-control" id="legenda" required th:field="*{resolucao}">
							<option value="">Selecione a Resolução</option>
							<option th:each="resolucao : ${Resolucoes}" th:value="${resolucao}" th:text="${resolucao.descricao}"></option>
						</select>
					</div>
				</div>	
				
				<div class="row">
					<div class="col-sm-1 form-group" thecode:classforerror="qtdeJogadoresOff">
						<label for="qtdeJogadoresOff" class="control-label">Jogadores OFFLINE</label>
						<input id="qtdeJogadoresOff" type="text" class="form-control js-int" required th:field="*{qtdeJogadoresOff}" />
					</div>
					<div class="col-sm-1 form-group" thecode:classforerror="qtdeJogadoresOn">
						<label for="qtdeJogadoresOn" class="control-label">Jogadores ONLINE</label>
						<input id="qtdeJogadoresOn" type="text" class="form-control js-int" required th:field="*{qtdeJogadoresOn}" />
					</div>

				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</div>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/formatar-numeros.js}"></script>
	</th:block>
</body>
</html>
