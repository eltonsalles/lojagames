<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/backoffice/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Cadastro de jogo</title>
</head>
<body>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" layout:fragment="conteudo">
		<h1 class="page-header">Cadastro de jogo</h1>
		<div class="row">
		
			<form method="post" th:object="${jogo}">
				<thecode:message />
				
				<div class="row">
					<div class="col-sm-6 form-group" thecode:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" th:field="*{nome}" />
					</div>
					<div class="col-sm-6 form-group" thecode:classforerror="edicao">
						<label for="edicao" class="control-label">Edição</label>
						<input id="edicao" type="text" class="form-control" th:field="*{edicao}" />
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
