<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/backoffice/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Cadastro de console</title>
<link rel="stylesheet" th:href="@{/stylesheets/vendors/upload.min.css}" />
</head>
<body>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" layout:fragment="conteudo">
		<h1 class="page-header">Cadastro de console</h1>
		<div class="row">
			<form method="post" th:object="${console}">
				<thecode:messagebackoffice />
				<thecode:formproduto />
				<div class="row">
					<div class="col-sm-6 form-group" thecode:classforerror="fabricante">
						<label for="fabricante" class="control-label">Fabricante</label>
						<input id="fabricante" type="text" class="form-control" th:field="*{fabricante}" maxlength="50" required />
					</div>
					<div class="col-sm-6 form-group" thecode:classforerror="modelo">
						<label for="modelo" class="control-label">Modelo</label>
						<input id="modelo" type="text" class="form-control" th:field="*{modelo}" maxlength="15" required />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3 form-group" thecode:classforerror="capacidade">
						<label for="capacidade" class="control-label">Capacidade</label>
						<select class="col-sm-3 form-control" id="capacidade" th:field="*{capacidade}">
							<option value="">Selecione a capacidade do HD</option>
							<option th:each="capacidade : ${capacidades}" th:value="${capacidade}" th:text="${capacidade.descricao}"></option>
						</select>
					</div>
					<div class="col-sm-3 form-group" thecode:classforerror="voltagem">
						<label for="voltagem" class="control-label">Voltagem</label>
						<select class="col-sm-2 form-control" id="voltagem" th:field="*{voltagem}">
							<option value="">Selecione a voltagem</option>
							<option th:each="voltagem : ${voltagens}" th:value="${voltagem}" th:text="${voltagem.descricao}"></option>
						</select>
					</div>
					<div class="col-sm-2 form-group" thecode:classforerror="cor">
						<label for="voltagem" class="control-label">Cor</label>
						<select class="col-sm-2 form-control" id="cor" th:field="*{cor}">
							<option value="">Selecione a cor</option>
							<option th:each="cor : ${cores}" th:value="${cor}" th:text="${cor.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3 form-group" thecode:classforerror="resolucao">
						<label for="resolucao" class="control-label">Resolução</label>
						<select class="col-sm-3 form-control" id="resolucao" th:field="*{resolucao}">
							<option value="">Selecione a resolução</option>
							<option th:each="resolucao : ${resolucoes}" th:value="${resolucao}" th:text="${resolucao.descricao}"></option>
						</select>
					</div>
					<div class="col-sm-3 form-group" thecode:classforerror="midia">
						<label for="midia" class="control-label">Mídia</label>
						<select class="col-sm-2 form-control" id="midia" th:field="*{midia}">
							<option value="">Selecione a midia</option>
							<option th:each="midia : ${midias}" th:value="${midia}" th:text="${midia.descricao}"></option>
						</select>
					</div>
				</div>
				<thecode:formimagemproduto />
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
		<th:block th:replace="backoffice/hbs/ImagemProduto"></th:block>
	</div>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/formatar-numeros.js}"></script>
		<script th:src="@{/javascripts/vendors/uikit.min.js}"></script>
		<script th:src="@{/javascripts/vendors/upload.min.js}"></script>
		<script th:src="@{/javascripts/vendors/handlebars.min.js}"></script>
		<script th:src="@{/javascripts/produto-upload-imagem.js}"></script>
	</th:block>
</body>
</html>
