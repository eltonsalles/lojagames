<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/backoffice/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Resposta contato</title>
</head>
<body>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" layout:fragment="conteudo">
		<h1 class="page-header">Resposta de Contato</h1>
		<div class="row">
			<form method="post" th:object="${contato}" th:action="@{/admin/contatos/resposta}">
				<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(erroCampoResposta)}">
					<button type="button" class="close" data-dismiss="alert">
						<span aria-hidden="true">&times;</span>
					</button>
					<div>
						<i class="fa  fa-exclamation-circle"></i>
						<span th:text=${erroCampoResposta}></span>
					</div>
				</div>
				<input type="hidden" th:field="*{id}">
				<div class="row">
					<div class="col-sm-2 form-group" thecode:classforerror="tipo">
						<label for="tipo" class="control-label">Tipo de Contato</label>
						<select class="col-sm-3 form-control" id="tipo" disabled required th:field="*{tipo}">
							<option value="">Selecione o Tipo</option>
							<option th:each="tipoContato : ${tiposContato}" th:value="${tipoContato}" th:text="${tipoContato.descricao}"></option>
						</select>
					</div>
					<div class="col-sm-5 form-group" thecode:classforerror="nome">
						<label for=nome class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" maxlength="150" disabled th:field="*{nome}" />
					</div>
					<div class="col-sm-5 form-group" thecode:classforerror="email">
						<label for="email" class="control-label">Email</label>
						<input id="email" type="text" class="form-control" maxlength="150" disabled th:field="*{email}" />
					</div>
					<div class="col-sm-12 form-group" thecode:classforerror="mensagem">
						<label for="mensagem" class="control-label">Mensagem</label>
						<textarea id="mensagem" rows="3" class="form-control" maxlength="1000" disabled th:field="*{mensagem}"></textarea>
					</div>
					<div class="col-sm-12 form-group tc-required" thecode:classforerror="resposta">
						<label for="resposta" class="control-label">Resposta</label>
						<textarea id="resposta" rows="3" class="form-control" maxlength="1000" th:field="*{resposta}" required></textarea>
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
