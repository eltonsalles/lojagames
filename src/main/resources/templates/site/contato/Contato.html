<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/site/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Contato</title>
</head>
<body>
	<main class="container" layout:fragment="conteudo">
	<h4 class="page-header">Contato</h4>
	<div class="row">
		<form class="col s12" th:object="${contato}" th:action="@{/contatos/novo}" method="post">
			<thecode:messagesite />
			<div class="input-field col s12 m4 tc-required">
				<select id="tipo-contato" th:field="*{tipo}" required>
					<option value="" disabled selected>Selecione o tipo</option>
					<option th:each="tipoContato : ${tiposContato}" th:value="${tipoContato}" th:text="${tipoContato.descricao}"></option>
				</select>
				<label>Tipo</label>
			</div>
			<div class="input-field col s12 m8 tc-required">
				<input id="nome" type="text" maxlength="150" th:field="*{nome}" required>
				<label for="nome">Nome</label>
			</div>
			<div class="input-field col s12 col-sm-offset-2 tc-required">
				<input id="email" type="email" maxlength="150" th:field="*{email}" required>
				<label for="email">Email</label>
			</div>
			<div class="input-field col s12 tc-required">
				<textarea id="mensagem" class="materialize-textarea" row="1" maxlength="1000" th:field="*{mensagem}" required></textarea>
				<label for="mensagem">Mensagem</label>
			</div>
			<div class="col s6 m12">
				<button class="btn waves-effect waves-light orange right" type="submit">
					Enviar
					<i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
	</main>
</body>
</html>
