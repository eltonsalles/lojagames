<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/site/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>The Code - Loja de Games</title>
</head>
<body>
	<main class="container" layout:fragment="conteudo">
	<h1 class="page-header">Contato</h1>
	<div class="row">
		<form class="col s12">
			<div class="input-field col s12 m3">
				<select>
					<option value="" disabled selected required>Selecione o tipo</option>
					<option value="duvidas">Dúvidas</option>
					<option value="reclamacoes">Reclamações</option>
					<option value="sugestoes">Sugestões</option>
				</select> <label>Tipo</label>
			</div>
			<div class="input-field col s12 m4">
				<input id="first_name" type="text" class="validate" required> <label for="first_name" required>Nome</label>
			</div>
			<div class="input-field col s12 m5">
				<input id="last_name" type="text" class="validate" required> <label for="last_name">Sobrenome</label>
			</div>
			<div class="input-field col s12 col-sm-offset-2">
				<input id="email" type="email" class="validate" required> <label for="email">Email</label>
			</div>
			<div class="input-field col s12">
				<textarea id="textarea1" class="materialize-textarea" required></textarea>
				<label for="textarea1">Mensagem</label>
			</div>
			<div class="col s6 m12 enviar-email">
				<button class="btn-large waves-effect waves-light orange right js-enviar-email" type="submit">
					Enviar<i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
	</main>
</body>
</html>
