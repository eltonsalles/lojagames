<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/site/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Cadastro de cliente</title>
<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/site-cliente.css}" />
</head>
<body>
	<main class="container" layout:fragment="conteudo">
	<div class="row">
		<div class="col s12">
			<h4 class="left-align">Criar Conta</h4>
		</div>
	</div>
	<div class="row">
		<form method="post" th:object="${cliente}">
			<thecode:messagesite />
			<div class="input-field col s12">
				<i class="material-icons prefix">place</i>
				<input id="cep" type="text" class="validate">
				<label for="cep" class="">CEP</label>
			</div>
			<div class="input-field col s5">
				<i class="material-icons prefix">home</i>
				<input id="logradouro" type="text" class="validate" />
				<label for="logradouro">Logradouro</label>
			</div>
			<div class="input-field col s4">
				<i class="material-icons prefix">home</i>
				<input id="numero" type="text" class="validate" />
				<label for="numero">Numero</label>
			</div>
			<div class="input-field col s3">
				<i class="material-icons prefix">home</i>
				<input id="complemento" type="text" class="validate" />
				<label for="complemento">Complemento</label>
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">person_pin_circle</i>
				<input id="refencia" type="text" class="validate" />
				<label for="refencia">Referencia do endereço</label>
			</div>
			<div class="input-field col s4">
				<i class="material-icons prefix">person_pin_circle</i>
				<input id="bairro" type="text" class="validate" />
				<label for="bairro">Bairro</label>
			</div>
			<div class="input-field col s4">
				<i class="material-icons prefix">person_pin_circle</i>
				<input id="cidade" type="text" class="validate" />
				<label for="cidade">Cidade</label>
			</div>
			<div class="input-field col s4">
				<i class="material-icons prefix">person_pin_circle</i>
				<input id="uf" type="text" class="validate" />
				<label for="uf">UF</label>
			</div>
			<div class="col offset-s10">
				<button class="btn waves-effect waves-light amber darken-2" type="submit" name="enviar">
					Enviar
					<i class="material-icons left">send</i>
				</button>
			</div>
		</form>
	</div>
	</main>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/site-novo-cliente.js}"></script>
	</th:block>
</body>
</html>
