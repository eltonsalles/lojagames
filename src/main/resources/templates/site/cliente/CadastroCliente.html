<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/site/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Cadastro de cliente</title>
<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/site-cliente.css}" />
</head>
<body>
	<main class="container" layout:fragment="conteudo">
	<div class="row">
		<div class="col s12">
			<div>
				<h4>Criar Conta</h4>
			</div>
		</div>
	</div>
	<div class="row">
		<form method="post" th:object="${cliente}" class="js-form-cadastro-cliente">
			<thecode:messagesite />
			<div class="input-field col s12 l8">
				<i class="material-icons prefix">account_circle</i>
				<input id="nome" type="text" pattern="^([a-zA-Zà-úÀ-Ú])([a-zA-Zà-úÀ-Ú]|\.|\s)+$" th:field="*{nome}" maxlength="150" required="required"/>
				<label for="nome">Nome completo</label>
			</div>
			<div class="col s12 l3">
				<th:block th:each="sexo : ${sexos}">
					<input class="with-gap tc-radio-site" th:id="|id_${sexo}|" type="radio" th:value="${sexo}" th:field="*{sexo}" required="required"/>
					<label th:for="|id_${sexo}|" th:text="${sexo.descricao}"></label>
				</th:block>
			</div>
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">account_box</i>
				<input id="cpf" type="text" pattern="^\d{3}.\d{3}.\d{3}-\d{2}$" class="js-cpf" maxlength="12" th:field="*{cpf}" required="required"/>
				<label for="cpf">CPF</label>
			</div>
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">date_range</i>
				<input id="data-nascimento" type="text" class="datepicker" min="1900-01-01" th:field="*{dataNascimento}" required="required"/>
				<label for="data-nascimento">Data de Nascimento</label>
			</div>
			<div class="input-field col s6 l6">
				<i class="material-icons prefix">smartphone</i>
				<input id="celular" type="text" maxlength="11" pattern="\(\d{2}\) \d{4,5}-\d{4}$" class="js-telefone" th:field="*{celular}" required="required"/>
				<label for="celular">Celular</label>
			</div>
			<div class="input-field col s6 l6">
				<i class="material-icons prefix">phone</i>
				<input id="telefone" type="text" maxlength="11" pattern="\(\d{2}\) \d{4,5}-\d{4}$" class="js-telefone" th:field="*{telefone}" required="required"/>
				<label for="telefone">Telefone</label>
			</div>
			<div class="input-field col s12 l12">
				<i class="material-icons prefix">email</i>
				<input id="email" type="email" th:field="*{email}" maxlength="150" required="required"/>
				<label for="email">E-mail</label>
			</div>
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">vpn_key</i>
				<input id="senha" type="password" th:field="*{senha}" minlength="3" maxlength="15" required="required"/>
				<label for="senha">Senha</label>

			</div>
			<div class="input-field col s12 l6">
				<i class="material-icons prefix">vpn_key</i>
				<input id="repitir-senha" type="password" minlength="3" maxlength="15" required="required"/>
				<label for="repitir-senha">Repita senha</label>
			</div>
			<div class="col offset-s6 offset-l10">
				<button class="btn waves-effect waves-light amber darken-2" type="submit" name="enviar">
					Enviar
					<i class="material-icons left">send</i>
				</button>
			</div>
		</form>
	</div>
	</main>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
		<script th:src="@{/javascripts/site-novo-cliente.js}"></script>
	</th:block>
</body>
</html>
