<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/site/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Cadastro de cliente</title>
<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/site-cliente.css}" />
</head>
<body>
	<main class="container" layout:fragment="conteudo">
	<div class="row">
		<div class="col s12">
			<div>
				<h4>Criar Conta</h4>
			</div>
		</div>
	</div>
	<div class="row">
		<form method="post" th:object="${cliente}" class="js-form-cadastro-cliente">
			<thecode:messagesite />
			<div class="input-field col s12 l8 tc-required">
				<i class="material-icons prefix">account_circle</i>
				<input id="nome" type="text" th:field="*{nome}" maxlength="150" required />
				<label for="nome">Nome completo</label>
			</div>
			<div class="col s12 l4 tc-required">
				<label>Sexo</label>
				<br>
				<th:block th:each="sexo : ${sexos}">
					<input class="with-gap tc-radio-site" th:id="|id_${sexo}|" type="radio" th:value="${sexo}" th:field="*{sexo}" required />
					<label th:for="|id_${sexo}|" th:text="${sexo.descricao}"></label>
				</th:block>
			</div>
			<div class="input-field col s12 l6 tc-required">
				<i class="material-icons prefix">account_box</i>
				<input id="cpf" type="text" class="js-cpf" maxlength="14" th:field="*{cpf}" required />
				<label for="cpf">CPF</label>
			</div>
			<div class="input-field col s12 l6 tc-required">
				<i class="material-icons prefix">date_range</i>
				<input id="data-nascimento" type="text" class="datepicker" min="1900-01-01" th:field="*{dataNascimento}" required />
				<label for="data-nascimento">Data de Nascimento</label>
			</div>
			<div class="input-field col s6 l6 tc-required">
				<i class="material-icons prefix">smartphone</i>
				<input id="celular" type="text" maxlength="15" class="js-telefone" th:field="*{celular}" required />
				<label for="celular">Celular</label>
			</div>
			<div class="input-field col s6 l6 tc-required">
				<i class="material-icons prefix">phone</i>
				<input id="telefone" type="text" maxlength="15" class="js-telefone" th:field="*{telefone}" required />
				<label for="telefone">Telefone</label>
			</div>
			<div class="input-field col s12 l12 tc-required">
				<i class="material-icons prefix">email</i>
				<input id="email" type="email" th:field="*{email}" maxlength="150" required />
				<label for="email">E-mail</label>
			</div>
			<div class="input-field col s6 l6 tc-required">
				<i class="material-icons prefix">vpn_key</i>
				<input id="senha" type="password" maxlength="15" th:field="*{senha}" required />
				<label for="senha">Senha</label>
			</div>
			<div class="input-field col s6 l6 tc-required">
				<i class="material-icons prefix">vpn_key</i>
				<input id="confirma-senha" type="password" maxlength="15" th:field="*{confirmacaoSenha}" required />
				<label for="confirma-senha">Confirmação da Senha</label>
			</div>
			<div th:object="${endereco}">
				<div class="col s12">
					<h5>Endereço</h5>
					<div class="divider"></div>
				</div>
				<div class="input-field col s12 m3 tc-required">
					<i class="material-icons prefix">place</i>
					<input id="numero" type="text" th:field="*{cep}" maxlength="9" class="js-cep" />
					<label for="numero">CEP</label>
				</div>
				<div class="input-field col s2 m1 gif-carregando hide">
					<img class="responsive-img" alt="Carregando" th:src="@{/images/carregando.gif}">
				</div>
				<div class="input-field col s12 m9 tc-required">
					<i class="material-icons prefix">home</i>
					<input id="logradouro" type="text" th:field="*{logradouro}" maxlength="150" required />
					<label for="logradouro">Logradouro</label>
				</div>
				<div class="input-field col s12 m3 tc-required">
					<i class="material-icons prefix">home</i>
					<input id="numero" type="text" th:field="*{numero}" maxlength="10" class="js-numero-endereco" required />
					<label for="numero">Número</label>
				</div>
				<div class="input-field col s12 m4">
					<i class="material-icons prefix">home</i>
					<input id="complemento" type="text" th:field="*{complemento}" maxlength="100" />
					<label for="complemento">Complemento</label>
				</div>
				<div class="input-field col s12 m5 tc-required">
					<i class="material-icons prefix">person_pin_circle</i>
					<input id="bairro" type="text" th:field="*{bairro}" maxlength="100" required />
					<label for="bairro">Bairro</label>
				</div>
				<div class="input-field col s12 m4 tc-required">
					<i class="material-icons prefix">person_pin_circle</i>
					<input id="cidade" type="text" th:field="*{cidade}" maxlength="100" required />
					<label for="cidade">Cidade</label>
				</div>
				<div class="input-field col s12 m2 tc-required">
					<i class="material-icons prefix">person_pin_circle</i>
					<input id="uf" type="text" th:field="*{uf}" maxlength="2" class="js-uf" required />
					<label for="uf">UF</label>
				</div>
				<div class="input-field col s12 m12 tc-required">
					<i class="material-icons prefix">person_pin_circle</i>
					<textarea id="referencia" class="materialize-textarea" rows="1" th:field=*{referencia} required ></textarea>
					<label for="referencia">Referência</label>
				</div>
			</div>
			<div class="col s12">
				<button class="btn waves-effect waves-light orange right" type="submit">Enviar
				    <i class="material-icons left">send</i>
				</button>
			</div>
		</form>
	</div>
	</main>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
		<script th:src="@{/javascripts/site-novo-cliente.js}"></script>
	</th:block>
</body>
</html>
