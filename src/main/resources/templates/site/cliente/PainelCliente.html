<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/site/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Painel de Controle</title>
<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/site-cliente.css}" />
</head>
<body>
	<main class="container" layout:fragment="conteudo">
	<div class="row">
		<div class="col s12">
			<h4 class="left-align">Painel de Controle</h4>
		</div>
	</div>
	<div class="row">
		<div class="col s12 l3">
			<ul class="collapsible" data-collapsible="accordion">
				<li>
					<div class="collapsible-header">
						<i class="material-icons">settings</i>
						Configuração da Conta
					</div>
					<div class="collapsible-body">
						<ul>
							<li>
								<a href="#">Informações da Conta</a>
							</li>
							<li>
								<a href="#">Meus pedidos</a>
							</li>
							<li>
								<a href="#">Endereço de entrega</a>
							<li>
							<li>
								<a href="#">Termos de Cobrança</a>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>

		<div class="col s12 l9">
			<h4>Adicionar endereço</h4>
			<form method="post" th:object="${endereco}">
				<thecode:messagesite />
				<div class="input-field col s12 l5">
					<i class="material-icons prefix">home</i>
					<input id="logradouro" type="text" class="validate" maxlenght="150" pattern="^([a-zA-Zà-úÀ-Ú0-9])([a-zA-Zà-úÀ-Ú0-9]|\.|-|\s)+$" th:field="*{logradouro}" required="required"/>
					<label for="logradouro">Logradouro</label>
				</div>
				<div class="input-field col s6 l4">
					<i class="material-icons prefix">home</i>
					<input id="numero" type="text" class="validate" maxlenght="10" pattern="^\d+$" th:field="*{numero}" required="required"/>
					<label for="numero">Numero</label>
				</div>
				<div class="input-field col s6 l3">
					<i class="material-icons prefix">home</i>
					<input id="complemento" type="text" maxlenght="150" pattern="^([a-zA-Zà-úÀ-Ú0-9]|\.|-|\s)+$" th:field="*{complemento}" class="validate" required="required"/>
					<label for="complemento">Complemento</label>
				</div>
				<div class="input-field col s12 l4">
					<i class="material-icons prefix">person_pin_circle</i>
					<input id="bairro" type="text" maxlenght="100" pattern="^([a-zA-Zà-úÀ-Ú0-9])([a-zA-Zà-úÀ-Ú0-9]|\.|-|\s)+$" th:field="*{bairro}" class="validate" required="required"/>
					<label for="bairro">Bairro</label>
				</div>
				<div class="input-field col s12 l4">
					<i class="material-icons prefix">person_pin_circle</i>
					<input id="cidade" type="text" maxlenght="100" pattern="^([a-zA-Zà-úÀ-Ú])([a-zA-Zà-úÀ-Ú]|\.|-|\s)+$" th:field="*{cidade}" class="validate" required="required"/>
					<label for="cidade">Cidade</label>
				</div>
				<div class="input-field col s12 l4">
					<i class="material-icons prefix">person_pin_circle</i>
					<input id="uf" type="text" maxlenght="2" pattern="^([a-zA-Zà-úÀ-Ú])([a-zA-Zà-úÀ-Ú]|\.|-|\s)+$" th:field="*{uf}" class="validate" required="required"/>
					<label for="uf">UF</label>
				</div>
				<div class="input-field col s12 l12">
					<i class="material-icons prefix">place</i>
					<input id="cep" type="text" class="validate" maxlength="8" pattern="\d{5}-\d{3}$" th:field="*{cep}" required="required" />
					<label for="cep" class="">CEP</label>
				</div>
				<div class="input-field col s12 l12">
					<i class="material-icons prefix">person_pin_circle</i>
					<input id="refencia" type="text" maxlenght="255" pattern="^([a-zA-Zà-úÀ-Ú0-9])([a-zA-Zà-úÀ-Ú0-9]|\.|-|\s)+$" th:field="*{referencia}" class="validate" required="required"/>
					<label for="refencia">Referencia do endereço</label>
				</div>
				<div class="col offset-s3">
					<button class="btn waves-effect waves-light amber darken-2" type="submit" name="enviar">
						Adicionar
						<i class="material-icons left">send</i>
					</button>
				</div>
			</form>
		</div>
	</div>
	</main>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
		<script th:src="@{/javascripts/site-novo-cliente.js}"></script>
	</th:block>
</body>
</html>
