<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/site/LayoutPadrao" xlmns:thecode="http://thecode.com.br">
<head>
<title>Meus Pedidos</title>
<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/site-pedidos.css}" />
</head>
<body>
	<main class="container" layout:fragment="conteudo">
		<input type="hidden" name="_csrf" th:value=${_csrf.token}>
		<input type="hidden" name="_csrf_header" th:value=${_csrf.headerName}>	
		<div class="row">
				<thecode:menucliente />		
			<div class= "col s12 m9">
				<h3> Meus pedidos </h3>
				<div th:each="pedido : ${pedidos}" class="row pedido">
					<div class="col m6 s6">
						Status do pedido: <strong th:text="${pedido.status.descricao}"></strong><br>
						<p th:if="${pedido.dataEntrega != null}">
						Previs√£o de entrega: <strong th:text="|${pedido.dataEntrega.dayOfMonth}/${pedido.dataEntrega.monthValue}/${pedido.dataEntrega.year}|"></strong>
						</p>
					</div>
					 <div class="col m6 s6">
						 Pedido numero: <span th:text="${pedido.id}"> </span><br>
						 Data do pedido: <span th:text="|${pedido.dataPedido.dayOfMonth}/${pedido.dataPedido.monthValue}/${pedido.dataPedido.year}|"> </span><br>
						 Total do pedido: <br><span th:text="${#numbers.formatCurrency(pedido.valorTotal)}"> </span><br>
						 	<a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="">Detalhes</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
